version: 2.1

orbs:
  python: circleci/python@1.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages
          pkg-manager: poetry
      - run:
          command: |
            poetry run pytest --version
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
